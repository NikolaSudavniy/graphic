<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графіки залежності U2 та η</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="comparisonChart" width="600" height="300"></canvas>
    <script>
        const beta = [0, 0.02, 0.05, 0.2, 0.4, 0.6, 0.8, 1];
        const U2 = [400, 399.8, 399.8, 397, 395, 393, 390, 388];
        const eta = [0, 0.911, 0.962, 0.987, 0.989, 0.988, 0.986, 0.983];

        const ctx = document.getElementById('comparisonChart').getContext('2d');
        const comparisonChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: beta,
                datasets: [
                    {
                        label: 'U2(β), В',
                        data: U2,
                        borderColor: 'rgba(0, 123, 255, 1)',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderWidth: 2,
                        yAxisID: 'yU2',
                    },
                    {
                        label: 'η(β), КПД',
                        data: eta,
                        borderColor: 'rgba(40, 167, 69, 1)',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderWidth: 2,
                        yAxisID: 'yEta',
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Залежність напруги та КПД від коефіцієнта навантаження',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Коефіцієнт навантаження β',
                        },
                    },
                    yU2: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Напруга U2, В',
                        },
                        min: 387,
                        max: 400,
                        ticks: {
                            stepSize: 1,
                        },
                    },
                    yEta: {
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: 'КПД η',
                        },
                        min: 0.9,
                        max: 1,
                        ticks: {
                            stepSize: 0.01,
                        },
                    },
                },
            },
        });
    </script>
</body>
</html>
